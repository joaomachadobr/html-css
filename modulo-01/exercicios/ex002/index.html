<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebras de linha</title>
</head>
<body>
    <p>PARAGRAFOS</p>
    <hr>
    <p>As quebras de linhas devem ser feitas com a tag &lt;br&gt;, que significa "break row" e <br>elas<br>ficam<br>assim</p>
    <!--lt= LESS THAN / gt= GREATER THAN-->
    <br>
    <p>Alguns simbolos especiais
        &reg;
        &trade;
        &delta;
        &Delta;
        &copy;
        &pound;
        &real;
        &euro;
        &nbsp; <!--espaco em branco-->
        R&dollar;
        &uArr;
        &uarr;
        &uparrow;
    </p>
    <p>Agora vamos colocar alguns emojis
        &#x1F388;
    </p>
</body>
</html>
