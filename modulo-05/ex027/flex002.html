<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container {
            background-color: brown;
            height: 200px;
            display: flex;

            flex-flow: column wrap-reverse;
        }

        div.item {
            background-color: aqua;
            border: 2px solid black;
            padding: 10px;
            text-align: center;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de texto A</div>
        <div class="item">Exemplo de texto B</div>
        <div class="item">Exemplo de texto C</div>
        <div class="item">Exemplo de texto D</div>
        <div class="item">Exemplo de texto E</div>
        <div class="item">Exemplo de texto F</div>
        <div class="item">Exemplo de texto G</div>
    </div>
    
</body>
</html>
