<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="use">Username:</label>
            <input type="text" name="use" id="iuse" required autocomplete="username" minlength="8" maxlength="16" size="16" placeholder="username">
        </p>
        <p>
            <label for="pas">Password:</label>
            <input type="password" name="pas" id="ipas" required autocomplete="current-password" minlength="6" maxlength="12" size="6" placeholder="password">
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
