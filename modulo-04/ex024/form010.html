<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" autocomplete="on">

        <p>
            <label for="iano">Em que ano voce nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="iage">Sua idade atual: </label>
            <output id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
        let atual = new Date().getFullYear()   
        iage.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
